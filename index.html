<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/small-shop-alt.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>BS Store</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="navbar-list">
        <a class="navbar__brand" href="/">
          <li>BS Store</li>
        </a>
        <li 
          class="navbar-search"
        >
          <form 
            class="navbar-search-form"
          >
            <input class="navbar-search-form__input" type="text" name="searching" placeholder="Buscar producto" />

            <button class="navbar-search-form__button" type="submit">
              <span>
                <svg width="24px" height="24px" stroke-width="2.32" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg" color="#ffffff">
                  <path d="M15.5 15.5L19 19M5 11a6 6 0 1012 0 6 6 0 00-12 0z" stroke="#ffffff" stroke-width="2.32"
                    stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </span>
            </button>
          </form>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <aside class="category-menu"></aside>
    <div>
      <h3 class="product-title"></h3>
      <div class="product-list"></div>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
